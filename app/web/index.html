<!DOCTYPE html>
<html>
<head><title>MediBot Meal Order</title></head>
<body>
  <h1>Order Meal</h1>
  <form onsubmit="submitMeal(event)">
    Patient ID: <input id="pid" /><br />
    Meal: <input id="meal" /><br />
    <button type="submit">Submit</button>
  </form>
  <script>
    async function submitMeal(e) {
      e.preventDefault();
      const pid = document.getElementById("pid").value;
      const meal = document.getElementById("meal").value;

      await fetch("http://127.0.0.1:8000/order-meal", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ patient_id: pid, meal: meal })
      });
      alert("Meal Ordered");
    }
  </script>
</body>
</html>
